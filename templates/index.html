                        </p>
                        <p class="pt-3 h5">選考段階</p>
                        <p class="">
                            <input class="form-control" name="company_stage" type="text">
                        </p>
                        <div class="row">
                            <div class="col-3 mx-auto text-center pt-4">
                                <input type="submit" class="btn btn-outline-secondary" value="決定">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="black-background" id="js-black-bg"></div>
</div>

<!-- modal-ログアウト   -->

                  <div id="form">

                  </div>
              </div>
  
    </div>
    <div class="black-background1" id="js-black-bg1"></div>
  </div>
{% endblock %}

{% block script %}
<script>
    function popupImage() {
        var popup = document.getElementById('js-popup');
        if (!popup) return;
        var blackBg = document.getElementById('js-black-bg');
        var closeBtn = document.getElementById('js-close-btn');
        var showBtn = document.getElementById('js-show-popup');
        closePopUp(blackBg);
        closePopUp(closeBtn);
        closePopUp(showBtn);
        function closePopUp(elem) {
            if (!elem) return;
            elem.addEventListener('click', function () {
                popup.classList.toggle('is-show');
            });
        }
    }
    popupImage();

    function popupImage1() {
  var popup1 = document.getElementById('js-popup1');
  if(!popup1) return;

  var blackBg = document.getElementById('js-black-bg1');
  var closeBtn = document.getElementById('js-close-btn1');
  var showBtn = document.getElementById('js-show-popup1');

  closePopUp(blackBg);
  closePopUp(closeBtn);
  closePopUp(showBtn);
  function closePopUp(elem) {
    if(!elem) return;
    elem.addEventListener('click', function() {
      popup1.classList.toggle('is-show1');
    });
  }
}
popupImage1();
</script>
{% endblock %}
